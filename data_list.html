<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            color: #333;
        }

        li strong {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Data List</h2>
        <ul id="userDataList">
            <!-- User data will be dynamically populated here -->
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var userData = JSON.parse(localStorage.getItem('user_data')) || [];
            userData.forEach(function (data) {
                $('#userDataList').append('<li><strong>Name:</strong> ' + data.name + '</li>');
                $('#userDataList').append('<li><strong>Email:</strong> ' + data.email + '</li>');
                $('#userDataList').append('<hr>'); // Add a horizontal line to separate user records
            });
        });
    </script>

</body>

</html>
